<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - KILIMO GURU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <div class="w-24 h-24 gradient-bg rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-wifi text-white text-4xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">You're Offline</h1>
        <p class="text-gray-600 mb-8 max-w-md mx-auto">
            It looks like you've lost your internet connection. 
            Some features may be unavailable until you reconnect.
        </p>
        <button onclick="window.location.reload()" class="gradient-bg text-white px-8 py-3 rounded-lg font-semibold hover:opacity-90 transition">
            <i class="fas fa-redo mr-2"></i>Try Again
        </button>
        <p class="text-gray-500 mt-6 text-sm">
            KILIMO GURU works offline for some features. Your data will sync when you reconnect.
        </p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
